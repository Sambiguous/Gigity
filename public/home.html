<!DOCTYPE html>
	<html lang="en-us">
	<head>

	    <title>Gigity</title>
	    <!-- Materialize stylesheets -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	    <!-- css -->
	    <link rel="stylesheet" type="text/css" href="assets/css/homepage-style.css">

	    <!-- Fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Encode+Sans+Expanded" rel="stylesheet">

	    <!-- Firebase -->
	    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	</head>
	<body>

		<!-- Navigation bar -->
	  
	<nav>
	    <div class="nav-wrapper">
		    <a href="home.html">
		      <img src="assets/css/images/black-logo.png" class="brand-logo"></a>
		      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
		      <ul class="right hide-on-med-and-down">
		        <li><a href="freelancer-board.html" id="browse">Browse Freelancers</a></li>
		      </ul>
		      <ul class="side-nav" id="mobile-demo">
		        <li><a href="freelancer-board.html">Browse Freelancers</a></li>
		      </ul>
	    </div>
	</nav>


	  <!-- logo -->

	<div class="row">
		<div class="col l3 m4 s12">
			<img src="assets/css/images/white-logo.png" id="big-logo">
		</div>
	</div>
	  <!-- Buttons -->

	<div class="row home-buttons">

		 <div class="col l3 m4 s12"><a class="btn modal-trigger waves-effect waves-light btn-large" data-target="login-modal" href="#login-modal">Log In</a></div>
		 <div class="col l3 m4 s12"><a class="btn modal-trigger waves-effect waves-light btn-large" data-target="employer-modal" href="#employer-modal">Employer Sign Up</a></div>
		 <div class="col l3 m4 s12"><a class="btn modal-trigger waves-effect waves-light btn-large" data-target="freelancer-modal" href="#freelancer-modal">Freelancer Sign Up</a></div>

	</div>

	<!-- login modal -->

	<div id="login-modal" class="modal">
	    <div class="modal-content">
	     <form class="col s12">

	    	<!-- <h2>Login</h2> -->

		    <div class="input-field col s6">
	          <input id="email" type="text" class="validate">
	          <label for="email">Email</label>
	        </div>

	        <div class="input-field col s6">
	          <input id="password" type="password" class="validate reset">
	          <label for="password">Password</label>
	        </div>

	        <div class="error-msg"></div>

	        <div class="modal-footer">
	      	<a href="#!" id="login" class="modal-action waves-effect waves-green btn-flat">Login</a>
	    	</div>

	    </form>
	    </div>
	</div>

	<!-- employer signup -->

	<div id="employer-modal" class="modal">
	    <div class="modal-content">
	     <form class="col s12">

	    <h2>Employer Signup</h2>

	    <div class="input-field col s6">
          <input id="first_name_employer" type="text" class="validate">
          <label for="first_name_employer">First Name</label>
        </div>

        <div class="input-field col s6">
          <input id="last_name_employer" type="text" class="validate">
          <label for="last_name_employer">Last Name</label>
        </div>

        <div class="input-field col s6">
          <input id="employer_email" type="text" class="validate">
          <label for="employer_email">Email</label>
        </div>

        <div class="input-field col s6">
          <input id="employer_password" type="password" class="validate">
          <label for="employer_password">Password</label>
        </div>

        <div class="input-field col s6">
          <input id="company-name" type="text" class="validate">
          <label for="company-name">Company Name</label>
        </div>

	    <div class="modal-footer">
	      <a href="#!" id="emp-sign-up" class="modal-action modal-close waves-effect waves-green btn-flat">Sign Up</a>
	    </div>

	 	</form>
	 	</div>
	 </div>


	<!-- freelancer signup modal  -->

<div id="freelancer-modal" class="modal">
	 <div class="modal-content">
	    <form action="#" class="freelancer-form">

    	<h2>Freelancer Signup</h2>

	    <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>

        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>


        <div class="input-field col s6">
          <input id="freelancer_email" type="text" class="validate">
          <label for="freelancer_email">Email</label>
        </div>

        <div class="input-field col s6">
          <input id="freelancer_password" type="password" class="validate">
          <label for="freelancer_password">Password</label>
        </div>


        <div class="input-field col s6">
          <input id="photo" type="text" class="validate">
          <label for="photo">Photo Link</label>
        </div>

        <div class="input-field col s6">
          <input id="rate" type="text" class="validate">
          <label for="rate">Rate</label>
        </div>

        		<!-- checkbox -->

 				<p><input type="checkbox" data-selected='0' id="front" class="filled-in skill">
      			<label for="front">Front End Developer</label></p>
    			
 				<p><input type="checkbox" data-selected='0' id="back" class="filled-in skill">
      			<label for="back">Back End Developer</label></p>
    		
 				<p><input type="checkbox" data-selected='0' id="data" class="filled-in skill">
      			<label for="data">Data Scientist</label></p>
    			
 				<p><input type="checkbox" data-selected='0' id="it" class="filled-in skill">
      			<label for="it">IT</label></p>

	
			    <div class="modal-footer">
			      <a href="#!" id="frl-sign-up" class="modal-action modal-close waves-effect waves-green btn-flat">Sign Up</a>
			    </div>

		</form>
  </div>

	<!-- scripts -->

 	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/js/home.js"></script>



</body>
</html>
