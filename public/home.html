<!DOCTYPE html>
	<html lang="en-us">
	<head>

	    <title>Gigity</title>
	    <!-- Materialize stylesheets -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <!-- media query style -->
	    <link rel="stylesheet" media="mediatype and|not|only (media feature)" href="mystylesheet.css">

	    <!-- css -->
	    <link rel="stylesheet" type="text/css" href="assets/css/homepage-style.css">

	    <!-- Fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:400,600" rel="stylesheet">

	    <!-- Firebase -->
	    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	</head>
	<body>

		<!-- Navigation bar -->
	  
	  <nav>
	    <div class="nav-wrapper">
	      <img src="assets/css/images/black-logo.png" class="brand-logo">
	      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
	      <ul class="right hide-on-med-and-down">
	        <!-- <li><a href="freelancer-board.html">Our Talent</a></li> -->
	      </ul>
	      <ul class="side-nav" id="mobile-demo">
	        <!-- <li><a href="freelancer-board.html">Our Talent</a></li> -->
	      </ul>
	    </div>
	  </nav>

	  <!-- Buttons -->

	<div class="row">

		 <div class="col l4 m4 s12"><a class="btn modal-trigger waves-effect waves-light btn-large" data-target="login-modal" href="#login-modal">Log In</a></div>
		 <div class="col l4 m4 s12"><a class="btn modal-trigger waves-effect waves-light btn-large" data-target="employer-modal" href="#employer-modal">Employer Sign Up</a></div>
		 <div class="col l4 m4 s12"><a class="btn modal-trigger waves-effect waves-light btn-large" data-target="freelancer-modal" href="#freelancer-modal">Freelancer Sign Up</a></div>

	</div>

	<!-- login modal -->

	<div id="login-modal" class="modal">
	    <div class="modal-content">
	     <form class="col s12">

	    	<!-- <h2>Login</h2> -->

		    <div class="input-field col s6">
	          <input id="email" type="text" class="validate">
	          <label for="email">Email</label>
	        </div>

	        <div class="input-field col s6">
	          <input id="password" type="text" class="validate">
	          <label for="password">Password</label>
	        </div>

	        <div class="modal-footer">
	      	<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Login</a>
	    	</div>
	    </form>
	    </div>
	</div>

	<!-- employer signup -->

	<div id="employer-modal" class="modal modal-fixed-footer">
	    <div class="modal-content">
	     <form class="col s12">

	    <h2>Employer Signup</h2>

	    <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>

        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>

        <div class="input-field col s6">
          <input id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>

        <div class="input-field col s6">
          <input id="phone" type="text" class="validate">
          <label for="phone">Company Name</label>
        </div>

	    <div class="modal-footer">
	      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Sign Up</a>
	    </div>

	 	</form>
	 	</div>
	 </div>


	<!-- freelancer signup modal  -->

	<div id="freelancer-modal" class="modal modal-fixed-footer">
	    <div class="modal-content">
	     <form class="col s12">

    	<h2>Freelancer Signup</h2>

	    <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>

        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>



        <div class="input-field col s6">
          <input id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>

        <div class="input-field col s6">
          <input id="phone" type="text" class="validate">
          <label for="phone">Phone</label>
        </div>


        <div class="input-field col s6">
          <input id="photo" type="text" class="validate">
          <label for="photo">Photo Link</label>
        </div>

        <div class="input-field col s6">
          <input id="rate" type="text" class="validate">
          <label for="rate">Rate</label>
        </div>



        <div class="input-field col s12">

 				<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      			<label for="front">Front End Developer</label>
    			
 				<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      			<label for="back">Back End Developer</label>
    		
 				<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      			<label for="data">Data Scientist</label>
    			
 				<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      			<label for="it">IT</label>
    		
	  	</div>
	
	    </div>
	    <div class="modal-footer">
	      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Sign Up</a>
	    </div>
	    </form>
  	</div>

	<!-- scripts -->

 	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/js/javascript.js"></script>



</body>
</html>
